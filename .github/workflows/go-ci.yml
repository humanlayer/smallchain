name: Go CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "kubechain/**"
      - ".github/workflows/go-ci.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "kubechain/**"
      - ".github/workflows/go-ci.yml"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: kubechain/go.sum

      - name: Cache kubechain tools
        uses: actions/cache@v4
        with:
          path: kubechain/bin
          key: ${{ runner.os }}-kubechain-bin-${{ hashFiles('kubechain/Makefile') }}

      - name: Install golangci-lint
        working-directory: kubechain
        run: make golangci-lint

      - name: Check formatting
        working-directory: kubechain
        run: |
          make fmt
          if [[ -n $(git diff) ]]; then
            echo "::error::Code is not properly formatted. Run 'make fmt' locally."
            git diff
            exit 1
          fi

      - name: Run linter
        working-directory: kubechain
        run: make lint

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: kubechain/go.sum

      - name: Cache kubechain tools
        uses: actions/cache@v4
        with:
          path: kubechain/bin
          key: ${{ runner.os }}-kubechain-bin-${{ hashFiles('kubechain/Makefile') }}

      - name: Run tests
        working-directory: kubechain
        run: make test

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: kubechain/cover.out
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
